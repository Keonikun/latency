<html>
<script>
	var x = 0;
	var y = 0;
	
	function init() {
		updateX(x);
		updateY(y);
	}	

	function increaseX(){
		x = x + 1;
		updateX(x);
	}
	
	function increaseY(){
		y = y + 1;
		updateY(y);
	}	
		
	function updateX(valueX) {
    document.getElementById("xValue").innerHTML = "X = "+ valueX;
    }

	function updateY(valueY) {
    document.getElementById("yValue").innerHTML = "Y = "+ valueY;
    }	
		
</script>
<body>
    <p id="xValue">-</p>
	<p id="yValue">-</p>
    <script type="text/javascript">
		init();
    </script>
    <a href="https://www.google.com" target="_blank" onclick="increaseX()">x</a>
	<a href="https://www.youtube.com" target="_blank" onclick="increaseY()">y</a>
</body>
